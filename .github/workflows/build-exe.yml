name: build-exe

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      
      - name: Install pipenv
        run: pipx install pipenv
      
      - name: Install Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pipenv'
      
      - name: Setup environment
        run: pipenv install
      
      - name: Build the executable using cx_freeze
        run: pipenv run python ./cxfreeze_setup.py build -b win64
      
      - name: Compress the executable
        run: tar.exe -acf build/gparch_cli_win64.zip win64
        
      - name: Push the build to the repository
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'Built Windows x64 Executable'
          pull: 'NO-PULL'
          add: build/gparch_cli_win64.zip
      
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      
      - name: Install pipenv
        run: pipx install pipenv
      
      - name: Install Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pipenv'
      
      - name: Setup environment
        run: pipenv install
      
      - name: Build the executable using cx_freeze
        run: pipenv run python ./cxfreeze_setup.py build -b linux
      
      - name: Compress the executable
        run: tar -czvf build/gparch_cli_linux.tar.gz linux
        
      - name: Push the build to the repository
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'Built Linux x64 Executable'
          pull: 'NO-PULL'
          add: build/gparch_cli_linux.tar.gz
      
  build-macos:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      
      - name: Install pipenv
        run: pipx install pipenv
      
      - name: Install Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pipenv'
      
      - name: Setup environment
        run: pipenv install
      
      - name: Build the executable using cx_freeze
        run: pipenv run python ./cxfreeze_setup.py build -b macos
      
      - name: Compress the executable
        run: zip -r build/gparch_cli_macos.zip macos
        
      - name: Push the build to the repository
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'Built macOS x64 Executable'
          pull: 'NO-PULL'
          add: build/gparch_cli_macos.zip
