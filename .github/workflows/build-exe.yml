# This is a basic workflow to help you get started with Actions

name: build-exe

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2     # able to checkout repo
      - run: pipx install pipenv      # install pipenv
      - uses: actions/setup-python@v2 # install python
        with:
          python-version: '3.9'
          cache: 'pipenv'
      
      # Install dependencies
      - run: pipenv install
      
      # Build Executable using cx_freeze
      - run: python ./cxfreeze_setup.py build -b win64
      
      # Zip Executable
      - run: tar.exe -acf gparch_cli_win64.zip win64
      
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2     # able to checkout repo
      - run: pipx install pipenv      # install pipenv
      - uses: actions/setup-python@v2 # install python
        with:
          python-version: '3.9'
          cache: 'pipenv'
      
      # Install dependencies
      - run: pipenv install
      
      # Build Executable using cx_freeze
      - run: python ./cxfreeze_setup.py build -b linux
      
      # tar.gz Executable
      - run: tar -czvf gparch_cli_linux.tar.gz linux
      
  build-macos:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2     # able to checkout repo
      - run: pipx install pipenv      # install pipenv
      - uses: actions/setup-python@v2 # install python
        with:
          python-version: '3.9'
          cache: 'pipenv'
      
      # Install dependencies
      - run: pipenv install
      
      # Build Executable using cx_freeze
      - run: python ./cxfreeze_setup.py build -b macos
      
      # Zip Executable
      - run: zip gparch_cli_mac.zip macos
